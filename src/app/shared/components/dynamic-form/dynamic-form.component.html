<p>dynamic-form works!</p>


<form [formGroup]="demoForm">
  <label>
    check/uncheck all
    <input
    type="checkbox"
    class="toggle"
    formControlName="toggle">
  </label>

  <div formArrayName="checkboxes" >

    <div *ngFor="let arrayItem of checkboxes; let i=index" >

      <label  
      class="array-item-title">{{arrayItem.title}}

        <input 
        type="checkbox" 
        [formControlName]="i"
        >
      </label>
    </div>
      
  
  </div>

</form>
